<!doctype html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link rel="stylesheet" href="styles.css">
<form>
  <div class="mb-3">
    <label for="Fname" class="form-label">First Name</label>
    <input type="name" class="form-control" id="Fname" aria-describedby="Fname help">
  </div>
  <div class="mb-3">
    <label for="Lname" class="form-label">Last Name</label>
    <input type="name" class="form-control" id="Lname" aria-describedby="Lname help">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">I have read and agree to the terms of service</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</html>
